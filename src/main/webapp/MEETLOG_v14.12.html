                    contentTerms.classList.remove('hidden'); contentPrivacy.classList.add('hidden');

                tabPrivacy.addEventListener('click', () => {
                    tabPrivacy.classList.add('tab-active'); tabTerms.classList.remove('tab-active');
                    contentPrivacy.classList.remove('hidden'); contentTerms.classList.add('hidden');

                const keywordCtx = document.getElementById('review-keyword-chart');

    <!-- why: 중앙에서 라우팅을 JSP로 넘겨 기존 onclick들을 광범위하게 바꾸지 않기 위해 사용 -->
<script>
  // 1) SPA → JSP 라우팅 테이블 (필요 시 경로 조정)
  const jspRouteMap = Object.freeze({
    // Branch(지점)
    'branch-order': '/branch/order.jsp',                // 매장 발주 페이지
    'branch-orders-history': '/branch/orders-history.jsp',
    'branch-menu': '/branch/menu.jsp',                  // 메뉴 페이지 (리스트 on/off 포함)

    // HQ(본사)
    'hq-sales-orders': 'MeetLog/hq/sales-orders.jsp',          // 본사 수주 페이지
    'hq-menu-register': 'MeetLog/hq/menu-register.jsp',        // 본사 메뉴등록
    'hq-branch-management': 'MeetLog/hq/branch-management.jsp', // 본사 지점관리 (기존 SPA 경로 유지 가능)
    'hq-material-settings': 'MeetLog/hq/material-settings.jsp' // 재료설정(추가/삭제/수정)
  });

  // 2) 기존 router.navigateTo 보존 후 JSP handoff 로직 주입
  const _origNavigateTo = router.navigateTo.bind(router);
  router.navigateTo = function(pageId, params = {}) {
    const jsp = jspRouteMap[pageId];
    if (jsp) {
      const url = new URL(jsp, window.location.origin);
      // params를 쿼리스트링으로 전달 (필요 시 백엔드에서 활용)
      if (params && typeof params === 'object') {
        for (const [k, v] of Object.entries(params)) url.searchParams.set(k, v);
      }
      window.location.href = url.toString();
      return; // SPA 렌더링 우회
    }
    _origNavigateTo(pageId, params); // 기존 SPA 경로 유지
  };

  // 3) 새 JSP용 라우트 키를 routes에 최소 정의(문서 title 등 부작용 방지).
  //    이미 존재하는 키는 덮어쓰지 않음.
  function defineIfAbsent(key, cfg) { if (!router.routes[key]) router.routes[key] = cfg; }
  defineIfAbsent('branch-store',          { layout: 'main', footer: 'main', title: '매장' });
  defineIfAbsent('branch-order',          { layout: 'main', footer: 'main', title: '발주' });
  defineIfAbsent('branch-orders-history', { layout: 'main', footer: 'main', title: '발주 기록' });
  defineIfAbsent('branch-menu',           { layout: 'main', footer: 'main', title: '메뉴' });
  defineIfAbsent('branch-management',     { layout: 'main', footer: 'main', title: '매장관리' });

  defineIfAbsent('hq-sales-orders',       { layout: 'main', footer: 'main', title: '본사 수주' });
  defineIfAbsent('hq-menu-register',      { layout: 'main', footer: 'main', title: '메뉴 등록' });
  // 'hq-branch-management' 는 기존 SPA 키가 있을 수 있으므로 생략 또는 유지
  defineIfAbsent('hq-branch-stats',       { layout: 'main', footer: 'main', title: '지점 통계' });
  defineIfAbsent('hq-material-settings',  { layout: 'main', footer: 'main', title: '재료 설정' });
</script>
    <!-- why: 기존 템플릿을 건드리지 않고 대시보드 진입 시 버튼을 주입해 신규 JSP 경로로 쉽게 이동 -->
<script>
(function() {
  if (!window.router || !window.pageInitializers) return; // 안전장치

  function addButton(gridEl, label, emoji, routeKey, sublabel) {
    if (!gridEl) return;
    const html = `
      <button onclick="router.navigateTo('${routeKey}')" class="bg-white p-6 rounded-lg text-center hover:shadow-xl border">
        <p class="text-5xl mb-3">${emoji}</p>
        <p class="font-bold text-lg">${label}</p>
        ${sublabel ? `<p class="text-sm text-slate-500 mt-1">${sublabel}</p>` : ''}
      </button>`;
    gridEl.insertAdjacentHTML('beforeend', html);
  }

  function findDashboardGrid() {
    const main = document.getElementById('main-content');
    if (!main) return null;
    return main.querySelector('.page-content .grid');
  }

  // HQ 대시보드 확장
  const _origHQ = pageInitializers['hq-dashboard'];
  pageInitializers['hq-dashboard'] = function(params) {
    if (typeof _origHQ === 'function') _origHQ(params);
    const grid = findDashboardGrid();
    if (!grid || grid.dataset.augHq === '1') return; // 중복 방지
    grid.dataset.augHq = '1';

    addButton(grid, '메뉴 등록', '🧾', 'hq-menu-register');
    addButton(grid, '지점 통계', '📈', 'hq-branch-stats');
    addButton(grid, '재료 설정', '⚙️', 'hq-material-settings');
  };

  // 지점 대시보드 확장
  const _origBranch = pageInitializers['branch-dashboard'];
  pageInitializers['branch-dashboard'] = function(params) {
    if (typeof _origBranch === 'function') _origBranch(params);
    const grid = findDashboardGrid();
    if (!grid || grid.dataset.augBranch === '1') return; // 중복 방지
    grid.dataset.augBranch = '1';

    addButton(grid, '발주 기록', '📜', 'branch-orders-history');
    addButton(grid, '메뉴 (신)', '🍽️', 'branch-menu', '리스트 on/off');
    addButton(grid, '매장 홈', '🏠', 'branch-store');
  };
})();
</script>
